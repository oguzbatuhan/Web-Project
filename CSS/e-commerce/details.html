<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce</title>
  </head>
  <body class="bg-light">
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row gy-2 align-items-center">
            <div class="col-lg-2 col-sm-4 col-4">
              <div href="index.html" class="navbar-brand">
                <a href="index.html"
                  ><i class="fa-solid fa-truck-fast"></i> E-Commerce</a
                >
              </div>
            </div>
            <div class="col-lg-5 col-sm-8 col-8 order-lg-last">
              <div class="text-end">
                <a href="#" class="btn btn-light">
                  <i class="fa fa-user"></i>
                  <span class="ms-1 d-none d-md-inline-block">My accont</span>
                </a>
                <a href="#" class="btn btn-light">
                  <i class="fa fa-heart"></i>
                  <span class="ms-1 d-none d-md-inline-block">My list</span>
                </a>
                <a href="#" class="btn btn-light">
                  <i class="fa fa-shopping-cart"></i>
                  <span class="ms-1 d-none d-md-inline-block">My basket</span>
                </a>
              </div>
            </div>
            <div class="col-lg-5 col-sm-12 col-12">
              <form action="">
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Search World"
                    class="form-control"
                  />
                  <button class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="bg-primary p-2">
        <div class="container">
          <nav>
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Electronics</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Apple watch yıldız ışığı
              </li>
            </ol>
          </nav>
        </div>
      </section>
    </main>

    <footer class="mt-3 py-4 bg-primary text-white">
      <div class="container">
        <div class="row gy-3">
          <div class="col-md-6 col-lg-4">
            <form>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-posta adresinizi girin"
                />
                <button class="btn btn-outline-warning">Abone Ol</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-lg-8">
            <nav class="text-center text-md-end">
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-youtube"></i>
              </a>
            </nav>
          </div>
          <div class="col-12 text-center">
            <p class="small text-white-50 mb-0">
              &copy; 2026 E-Ticaret Sitesi. Tüm hakları saklıdır.
            </p>
          </div>
        </div>
      </div>
    </footer>

      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"

      referrerpolicy="no-referrer"
