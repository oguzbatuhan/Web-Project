<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce</title>
  </head>
  <body class="bg-light">
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row gy-2 align-items-center">
            <div class="col-lg-2 col-sm-4 col-4">
              <div href="index.html" class="navbar-brand">E-Commerce</div>
            </div>
            <div class="col-lg-5 col-sm-8 col-8 order-lg-last">
              <div class="text-end">
                <a href="#" class="btn btn-light">
                  <i class="fa fa-user"></i>
                  <span class="ms-1 d-none d-md-inline-block">My accont</span>
                </a>
                <a href="#" class="btn btn-light">
                  <i class="fa fa-heart"></i>
                  <span class="ms-1 d-none d-md-inline-block">My list</span>
                </a>
                <a href="#" class="btn btn-light">
                  <i class="fa fa-shopping-cart"></i>
                  <span class="ms-1 d-none d-md-inline-block">My basket</span>
                </a>
              </div>
            </div>
            <div class="col-lg-5 col-sm-12 col-12">
              <form action="">
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Search World"
                    class="form-control"
                  />
                  <button class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
