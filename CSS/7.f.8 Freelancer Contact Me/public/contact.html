<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- node modules -->
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contact a -->
    <section id="contact-a" class="text-conter py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form>
          <div class="form-fields">
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="name input"
              placeholder="Enter Name"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              class="subject input"
              placeholder="Enter Subject"
            />
            <input
              type="text"
              name="email"
              id="email"
              class="email input"
              placeholder="Enter Email"
            />
            <input
              type="tel"
              name="phone"
              id="phone"
              class="phone input"
              placeholder="Enter Phone Number"
            />
            <textarea
              name="message"
              id="message"
              class="message input"
              placeholder="Enter Message"
            ></textarea>
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- contact b -->
    <section id="contact-b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+90 (555) 555 55 55</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adress</h3>
            <p>Antalya / TÃ¼rkiye</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p class="copy">Copyright &copy; 2025. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>
  </body>
</html>
