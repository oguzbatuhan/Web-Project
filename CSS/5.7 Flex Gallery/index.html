<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery div {
        flex-grow: 1;
        margin: 3px;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease-out;
        object-fit: cover;
      }
      img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div>
        <img src="https://picsum.photos/400/200?random=1" />
      </div>
      <div>
        <img src="https://picsum.photos/200/500?random=2" />
      </div>
      <div>
        <img src="https://picsum.photos/300/600?random=3" />
      </div>
      <div>
        <img src="https://picsum.photos/500/100?random=4" />
      </div>
      <div>
        <img src="https://picsum.photos/300/400?random=5" />
      </div>
      <div>
        <img src="https://picsum.photos/200/200?random=6" />
      </div>
      <div>
        <img src="https://picsum.photos/300/200?random=7" />
      </div>
    </div>
  </body>
</html>
