  <body>
    <script>
      const ogrenciler = new Map();

      ogrenciler.set(556, "user-1"); // keys and value
      ogrenciler.set("keys", "user-2"); // keys: boolean, str, int

      for (let [keys, value] of ogrenciler) {
        console.log(keys + " " + value);
      }

      ogrenciler.delete(845);

      console.log(ogrenciler.size);
      console.log(ogrenciler);
    </script>
